<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="calculatorgrid.css">
  </head>
  <body>
    <div class="tip">

    </div>
    <div class="result-part">
  <p>0</p>
    </div>
    <div class="button-part">
      <button type="button" class="clear" name="button">AC</button>
      <button type="button" class="negation" name="button">+/-</button>
      <button type="button" class="percentage" name="button">%</button>
      <button type="button" class="divide" name="button">/</button>
      <button type="button" class="numerical" name="button">7</button>
      <button type="button" class="numerical" name="button">8</button>
      <button type="button" class="numerical" name="button">9</button>
      <button type="button" class="multiply" name="button">*</button>
      <button type="button" class="numerical" name="button">4</button>
      <button type="button" class="numerical" name="button">5</button>
      <button type="button" class="numerical" name="button">6</button>
      <button type="button" class="subtract" name="button">-</button>
      <button type="button" class="numerical" name="button">1</button>
      <button type="button" class="numerical" name="button">2</button>
      <button type="button" class="numerical" name="button">3</button>
      <button type="button" class="addition" name="button">+</button>
      <button type="button" class="numerical" id="zero" name="button">0</button>
      <button type="button" class="decimal" name="button">.</button>
      <button type="button" class="equals" name="button">=</button>
    </div>
  </body>
</html>
